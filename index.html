<!DOCTYPE html>
<html>

<head>
	<title>UGeoguessor</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Doto:wght@100..900&family=Faculty+Glyphic&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" type="text/css" href="format.css"/> -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"/>

    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div id="welcome" class="page">
        <div id="cover">
            <text>UGeoguessor . . . A</text>
            <br>
            <button id="start-button">Start Round</button>
        </div>
    </div>
    <div id="picture-viewer" style="display: block" class="page">
        <div class="image-viewer">
            <div>
                <img id="picture">
                <div id="stats">
                    <div>
                        <text>Timer: </text>
                        <text id="time"></text>
                    </div>
                    <button id="submit" class="clickyboy">Submit</button>
                    <div>
                        <text>Score: </text>
                        <text id="score"></text>
                    </div>
                    <button id="restart" class="clickyboy">New Round</button>
                </div>
            </div>
            <div>
                <div id="map"></div>
            </div>
        </div>
    </div>
</body>
<footer>
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js" integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
    <script type="module" src="main.js"></script>
</footer>
</html>
